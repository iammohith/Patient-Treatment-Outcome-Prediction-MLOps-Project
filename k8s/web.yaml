apiVersion: apps/v1
kind: Deployment
metadata:
  name: drug-prediction-web
  labels:
    app: drug-prediction-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drug-prediction-web
  template:
    metadata:
      labels:
        app: drug-prediction-web
    spec:
      containers:
      - name: web
        image: drug-prediction-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: drug-prediction-web
spec:
  selector:
    app: drug-prediction-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
